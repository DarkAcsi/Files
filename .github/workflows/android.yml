name: builder

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest,self-hosted]
    runs-on: ${{ matrix.os }}
    env:
      app_name: files_${{ matrix.os}}

    steps:
    - name: print matrix env
      run: ls ~
      
    - uses: actions/checkout@v3
    - name: build
      run: g++ Main.java -o ${{ env.app_name }}
    - name: Upload a Build Artifact
      uses: actions/setup-java@v3
      with:
        name: app
        java-version: '11'
        distribution: 'temurin'
        cache: gradle
        path: ${{ env.app_name }}
        retention-days: 3
        
